<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="p-4">

<h1>Welcome!</h1>

<!-- -------------------- Reserve Room Form -------------------- -->
<form id="reservationForm" class="mb-4 d-flex flex-column gap-2" style="max-width: 520px;">
    <select id="roomSelect" class="form-select" required></select>

    <div class="border rounded p-3 bg-light">
        <label class="form-label fw-semibold mb-2">Reservation time</label>
        <div id="reservationSummary" class="small text-muted mb-2">No date and time selected yet.</div>
        <button type="button" id="openSchedulerBtn" class="btn btn-outline-primary btn-sm">Choose date & time</button>
    </div>

    <button class="btn btn-primary mt-2">Reserve Room</button>
</form>

<!-- -------------------- Scheduler Modal -------------------- -->
<div class="modal fade" id="schedulerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="schedulerTitle">Choose reservation date</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="calendarStep">
                    <div id="calendarContainer"></div>
                    <div class="small text-muted mt-2">Pick the reservation date first.</div>
                </div>

                <div id="timeStep" class="d-none">
                    <div class="alert alert-secondary py-2 mb-3" id="selectedDateLabel"></div>

                    <div class="row g-2 align-items-end">
                        <div class="col-12"><label class="form-label fw-semibold mb-1">Start time</label></div>
                        <div class="col-6">
                            <label class="form-label mb-1">Hour</label>
                            <select id="startHour" class="form-select" required></select>
                        </div>
                        <div class="col-6">
                            <label class="form-label mb-1">Minutes</label>
                            <select id="startMinute" class="form-select" required></select>
                        </div>

                        <div class="col-12 mt-3"><label class="form-label fw-semibold mb-1">End time</label></div>
                        <div class="col-6">
                            <label class="form-label mb-1">Hour</label>
                            <select id="endHour" class="form-select" required></select>
                        </div>
                        <div class="col-6">
                            <label class="form-label mb-1">Minutes</label>
                            <select id="endMinute" class="form-select" required></select>
                        </div>
                    </div>
                    <div class="small text-muted mt-3">Times are in 10-minute intervals on the same date.</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="schedulerBackBtn" class="btn btn-outline-secondary d-none">Back</button>
                <button type="button" id="schedulerNextBtn" class="btn btn-primary" disabled>Next</button>
            </div>
        </div>
    </div>
</div>

<!-- -------------------- Reservations Table -------------------- -->
<h3>My Reservations</h3>
<table id="reservationsTable" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Room</th>
        <th>Start</th>
        <th>End</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- JS will populate -->
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="dashboard.js"></script>

</body>
</html>
