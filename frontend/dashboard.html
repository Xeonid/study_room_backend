<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="p-4">

<h1>Welcome!</h1>

<!-- -------------------- Reserve Room Form -------------------- -->
<form id="reservationForm" class="mb-4 d-flex flex-column gap-2" style="max-width: 400px;">
    <select id="roomSelect" class="form-select" required></select>
    <input id="startPicker" class="form-control" placeholder="Start Date & Time" required>
    <input id="endPicker" class="form-control" placeholder="End Date & Time" required>
    <button class="btn btn-primary mt-2">Reserve Room</button>
</form>

<!-- -------------------- Reservations Table -------------------- -->
<h3>My Reservations</h3>
<table id="reservationsTable" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Room</th>
        <th>Start</th>
        <th>End</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- JS will populate -->
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="dashboard.js"></script>

</body>
</html>
