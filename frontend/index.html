<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Room Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h3 text-center mb-4">Study Room Portal</h1>

                    <ul class="nav nav-tabs mb-3" id="auth-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab" aria-controls="register-pane" aria-selected="false">Register</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="auth-tab-content">
                        <section class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                            <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email</label>
                                    <input type="email" id="login-email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    <input type="password" id="login-password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </section>

                        <section class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
                            <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                            <div id="register-success" class="alert alert-success d-none" role="alert"></div>
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="register-name" class="form-label">Name</label>
                                    <input type="text" id="register-name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-email" class="form-label">Email</label>
                                    <input type="email" id="register-email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-password" class="form-label">Password</label>
                                    <input type="password" id="register-password" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="register-role" class="form-label">Role</label>
                                    <select id="register-role" class="form-select" required>
                                        <option value="student" selected>Student</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Register</button>
                            </form>
                        </section>
                    </div>
                    <div class="text-center mt-4">
                        <a href="paper-prototype.html" class="btn btn-outline-dark btn-sm me-2">View Paper Prototype</a>
                        <a href="paper-prototype-print.html" class="btn btn-outline-secondary btn-sm">Printer Friendly</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
